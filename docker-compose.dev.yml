services:
  redwood:
    build:
      context: .
      dockerfile: ./Dockerfile
      target: base
    command: yarn rw dev
    volumes:
      - .:/home/node/app
      - node_modules:/home/node/app/node_modules
    ports:
      - '8910:8910'
    depends_on:
      - db
      - smtp
      - s3
    environment:
      - DATABASE_URL=mysql://redwood:redwood@db:4406/redwood
      - TEST_DATABASE_URL=mysql://redwood:redwood@db:4406/redwood_test
      - SESSION_SECRET=super_secret_session_key_change_me_in_production_please
      - APP_NAME=researchequals-test-env
      - NODE_ENV=development
      - REDWOOD_API_HOST=0.0.0.0
      - SMTP_HOST=smtp
      - SMTP_PORT=1025
      - S3_ENDPOINT=http://s3:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - S3_BUCKET=my-bucket

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: redwood
      MYSQL_DATABASE: redwood
      MYSQL_USER: redwood
      MYSQL_PASSWORD: redwood
    ports:
      - '4406:4406'
    volumes:
      - mysql:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d

  smtp:
    image: mailhog/mailhog
    ports:
      - '1025:1025'  # SMTP server
      - '8025:8025'  # Web UI

  s3:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - s3-data:/data

volumes:
  node_modules:
  mysql:
  s3-data:
